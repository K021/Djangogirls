{% extends 'base.html' %}

{% block content %}
<div class="post-container">
    <div class="post">
        {% for post in posts %}
        <!-- <div><h4>{{ post.title }}</h4></div> -->
        <!--<div>{{ post.content|truncatewords:10 }}</div>-->
        <!-- <div class="content">{{ post.content|linebreaksbr }}</div> -->
        <h4 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
        <p class="content">{{ post.content|linebreaksbr|truncatewords:20 }}</p>
        <p class="right-text">{{ post.created_date }} | <strong>Date</strong></p>
        <p class="right-text">{{ post.author.username }} | <strong>Author</strong></p>
        {% endfor %}
    </div>
    <a class="btn btn-default right-text" href="{% url 'post_add' %}">글쓰기</a>
</div>
{% endblock %}
